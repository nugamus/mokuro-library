name: Deploy VitePress Wiki

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [main] # Or 'master'

  # Allow running this workflow manually from the Actions tab
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Grant permissions for the workflow to make deployments
    permissions:
      pages: write      # to deploy to GitHub Pages
      id-token: write   # to verify the deployment source

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # Use the cache in your docs-wiki directory
          cache-dependency-path: docs-wiki/package-lock.json 

      - name: Install Dependencies
        # Run npm ci from inside the docs-wiki directory
        run: cd docs-wiki && npm ci

      - name: Build VitePress Site
        # Run the build script from inside the docs-wiki directory
        run: cd docs-wiki && npm run docs:build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This is the build output directory
          path: docs-wiki/.vitepress/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
