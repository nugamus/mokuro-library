name: Build and Push Docker Image

on:
  # 1. Triggers when you push manually
  push:
    branches: [ "master" ]
  
  # 2. Triggers automatically when your 'Sync Fork' workflow finishes
  #    (This is critical because automatic syncs sometimes don't trigger 'push')
  workflow_run:
    workflows: ["Sync Fork"]
    types:
      - completed
  
  # 3. Allows you to run it manually via button click
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # This defaults to your username/repo-name (e.g. User/mokuro-library)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Required to upload to GitHub Packages
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
